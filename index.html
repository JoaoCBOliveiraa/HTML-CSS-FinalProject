<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Omnifood</title>
  </head>
  <body>
    <header>
      <a href="#">
        <img class="logo" src="img/omnifood-logo.png" alt="omnifood logo" />
      </a>
      <nav class="nav-header">
        <a href="#" class="btn btn--header">How it works</a>
        <a href="#" class="btn btn--header">Meals</a>
        <a href="#" class="btn btn--header">Testimonials</a>
        <a href="#" class="btn btn--header">Pricing</a>
        <a href="#" class="btn btn--header">Try for free</a>
      </nav>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text">
            <h1 class="heading-primary">
              A healthy meal delivered to your door, every single day
            </h1>
            <p class="hero-description">
              The smart 365-days-per-year food subscription that will make you
              eat healthy again. Tailored to your personal tastes and
              nutritional needs.
            </p>
            <a href="#" class="btn btn-eat">Start eating well</a>
            <a href="#" class="btn btn-learn">Learn more &darr; </a>
            <div class="hero-imgs">
              <img src="img/customers/customer-1.jpg" alt="customer photo" />
              <img src="img/customers/customer-2.jpg" alt="customer photo" />
              <img src="img/customers/customer-3.jpg" alt="customer photo" />
              <img src="img/customers/customer-4.jpg" alt="customer photo" />
              <img src="img/customers/customer-5.jpg" alt="customer photo" />
              <img src="img/customers/customer-6.jpg" alt="customer photo" />
            </div>
          </div>
          <div class="hero-image-box">
            <img
              src="img/hero.png"
              class="hero-img"
              alt="woman enjoying food, meals in
            containers"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
